spring:

  messages:
    cache-duration: 3

  data:
    web:
      pageable:
        default-page-size: 5

  datasource:
    driver-class-name: "org.h2.Driver"
    url: "jdbc:h2:./db;AUTO_SERVER=TRUE"
    username: "sa"
    password: "11"

  jpa:
    database: h2
    hibernate:
      ddl-auto: update

logging:
  pattern:
    console: "%highlight(%-5level) %d{HH:mm:ss.SSS}[%green(%thread)]%magenta(%logger{36}) %msg %n"
